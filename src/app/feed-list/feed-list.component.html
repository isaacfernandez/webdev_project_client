<div class="col-6 pull-left">
  <h2>Feeds</h2>
  <div class="row">
    <div class="col" [hidden]="!isElevated">
      <div>
        <input placeholder="Feed Name"
               [(ngModel)]="feedName"
               class="form-control">
      </div>
      <div class="col">
        <button class="btn btn-primary float-right"
                (click)="createFeed()">
          Create Feed
        </button>
      </div>
    </div>
    <div class="col">
      <input placeholder="Search For Feeds"
             [(ngModel)]="feedSearch"
             class="form-control">
    </div>
    <div class="col">
      <button class="btn btn-primary float-right"
              (click)="searchFeeds()">
        Search For Feeds
      </button>
    </div>
  </div>

  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let feed of feeds">
      <a routerLink="/feed/{{feed._id}}">
        {{feed.feedName}}
      </a>
      <button (click)="followFeed(feed._id)"
              class="btn btn-primary pull-right">
        Follow
      </button>
      <div [hidden]="!isElevated">
        <button (click)="deleteFeed(feed._id, feed.feedName)"
                class="btn btn-danger pull-right">
          Delete Feed
        </button>
      </div>
    </li>
  </ul>
</div>
