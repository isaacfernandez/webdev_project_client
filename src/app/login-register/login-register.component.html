<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" [hidden]="displayRegister">
      <h3>Login</h3>
      <div>
        <label>
          Username
        </label>
        <input type="text"
               class="form-control"
               placeholder="alice"
               [(ngModel)]="loginUsername">
      </div>
      <div>
        <label>
          Password
        </label>
        <input type="password"
               class="form-control"
               [(ngModel)]="loginPassword">
      </div>
      <div>
        <button class="btn btn-success"
                (click)="login( {
          username: loginUsername,
          password: loginPassword
          })">
          Login
        </button>
      </div>
      <div>
        <button class="btn btn-info"
                (click)="toggle()">
          No Account? Register Here!
        </button>
      </div>
    </div>
    <div class="col-md-6" [hidden]="!displayRegister">
      <h3>Register</h3>
      <div>
        <label>
          Username
        </label>
        <input type="text"
               class="form-control"
               placeholder="alice"
               [(ngModel)]="registerUsername">
      </div>
      <div>
        <label>
          Password
        </label>
        <input type="password"
               class="form-control"
               [(ngModel)]="registerPassword">
      </div>
      <div>
        <label>
          Validate Password
        </label>
        <input type="password"
               class="form-control"
               [(ngModel)]="registerPassword2">
      </div>
      <div>
        <button class="btn btn-success"
                (click)="register( {
          username: registerUsername,
          password: registerPassword,
          password2: registerPassword2
          })">
          Register
        </button>
      </div>
      <div>
        <button class="btn btn-info"
                (click)="toggle()">
          Have A Account? Login Here!
        </button>
      </div>
    </div>
  </div>
</div>
