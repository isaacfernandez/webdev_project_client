<div class="col-3">

  <h3> Users you're following:</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <a class="col-1" routerLink="/profile/{{user.followed}}">{{user.username}}</a>
      <span class="col-1"> Last Post: "To Do: Some way of pulling the post..."</span>
      <button (click)="unfollowUser(user._id)" class=" col-1 pull-right btn-danger">Delete</button>
    </li>
  </ul>
</div>
