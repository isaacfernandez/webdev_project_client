<div class="col-3">
  <p> Search for Users: </p>
  <div class="active-cyan-3 active-cyan-4 mb-4">
    <input (change)="newTerm()" [(ngModel)]="search" class="form-control" type="text" placeholder="Search" aria-label="Search">
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <a routerLink="/profile/{{user._id}}">{{user.username}}</a>
      <span> Last Post: "To Do: Some way of pulling the post..."</span>
      <button (click)="followUser(user._id)" class="btn-primary pull-right">Follow</button>
    </li>
  </ul>
</div>
